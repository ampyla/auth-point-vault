{{define "form"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="./css/Skeleton.css">
</head>
<body>
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xs-2 col-xs-offset-4">
                <img class="img-responsive" src="./img/logo.svg" alt="logo">
            </div>
            <div class="col-xs-2">
                <h4><b>CA</b></h4>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <form class="form-group" method="post" action="/logout">
                <label>User: {{ .}}</label>
                <button class="btn btn-xs btn-width btn-default pull-right" type="submit">Logout</button>
            </form>
            <form class="form-group" method="get" action="/select">
                <button class="btn btn-xs btn-width btn-default pull-right" type="submit">Back</button>
            </form>
            <form method="post" action="/createUserssh">
                <div class="from-group form-group-xs">
                    <label>Ip host:</label>
                    <input class="form-control input-xs" type="text" name="ip_host" maxlength="40" required>
                </div>
                <div class="form-group from-group-xs">
                    <label>Ssh key:</label>
                    <textarea class="form-control input-xs" type="text" name="ssh_key" rows="5" cols="50" required></textarea>
                </div>
                <input type=hidden name="type_key" value="ca">
                <input class="btn btn-xs btn-width btn-success pull-right" type=submit value="Submit">
            </form>
        </div>
    </div>
</div>
</body>
</html>
{{end}}
