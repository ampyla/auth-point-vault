{{define  "pg_creds_page"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>pg_distribution</title>
        <link rel="stylesheet" href="./css/Skeleton.css">
        <script src="./js/clipboard.min.js"> </script>
    </head>
    <body>
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-xs-2 col-xs-offset-4">
                    <img class="img-responsive" src="./img/logo.svg" alt="logo">
                </div>
                <div class="col-xs-2">
                    <h4><b>Cred page</b></h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <form class="form-group" method="post" action="/logout">
                    <label>User: {{ .Username}}</label>
                    <button class="btn btn-xs btn-width btn-default pull-right" type="submit">Logout</button>
                </form>
                <form class="form-group" method="get" action="/select">
                    <button class="btn btn-xs btn-width btn-default pull-right" type="submit">Back</button>
                </form>
                <div style="margin-bottom: 20px;">
                    <label>Login:</label>
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <div id="foo_1" class="form-control input-xs">{{ .Login}}</div>
                        <button data-clipboard-target="#foo_1" id="copyInput" class="btn btn-xs btn-width btn-success" type='button'>Copy</button>
                    </div>
                </div>
                <div style="margin-bottom: 20px;">
                    <label>Password:</label>
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <div id="foo_2" class="form-control input-xs" >{{ .Password}}</div>
                        <button data-clipboard-target="#foo_2" id="copyInput" class="btn btn-xs btn-width btn-success" type='button'>Copy</button>
                    </div>
                </div>
                <div style="margin-bottom: 20px;">
                    <label>Url:</label>
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <div id="foo_3" class="form-control input-xs">{{- range .Url }}{{  . }}{{end}}:6433</div>
                        <button data-clipboard-target="#foo_3" class="btn btn-xs btn-width btn-success" id="copyInput" type='button'>Copy</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </body>
    <script>new ClipboardJS('#copyInput');</script>
    </html>
{{end}}
